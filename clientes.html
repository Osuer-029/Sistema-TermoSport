<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - Sistema de Facturación</title>
  <link rel="stylesheet" href="clientes.css">
  <script type="module" src="clientes.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Gestión de Clientes</h1>
    <div class="nav-buttons">
      <a href="inicio.html" class="btn-secondary">⬅ Volver</a>
      <button id="logoutBtn" class="btn-primary">Cerrar sesión</button>
    </div>
  </header>

  <main class="content">
    <!-- Formulario -->
    <section class="form-section">
      <h2>Agregar Cliente</h2>
      <form id="clienteForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" required>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" placeholder="Ej: 8095551234" required>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción (opcional)</label>
          <textarea id="descripcion" rows="3" placeholder="Detalles sobre el cliente..."></textarea>
        </div>

        <button type="submit" class="btn-primary">Guardar Cliente</button>
      </form>
    </section>

    <!-- Listado -->
    <section class="list-section">
      <div class="search-bar">
        <input type="text" id="buscador" placeholder="Buscar cliente...">
      </div>

      <div id="clientesGrid" class="clientes-grid">
        <p class="empty">Cargando clientes...</p>
      </div>
    </section>
  </main>

<footer class="footer">
    <p>Desarrollado por <strong>Sistemas-Oss</strong> © 2025 - <span class="empresa">TermoSport</span></p>
  </footer>
</body>
</html>
