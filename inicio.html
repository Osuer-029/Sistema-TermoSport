<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Sistema de Facturación</title>
  <link rel="stylesheet" href="inicio.css">
  <script type="module" src="inicio.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Sistema - TermoSport</h1>
    <button id="logoutBtn" class="logout-btn">Cerrar sesión</button>
  </header>

  <main class="dashboard">
    <div class="card" data-module="facturacion">
      <img src="https://cdn-icons-png.flaticon.com/512/2920/2920232.png" alt="Facturación">
      <h3>Facturación</h3>
    </div>

    <div class="card" data-module="clientes">
      <img src="https://cdn-icons-png.flaticon.com/512/2920/2920215.png" alt="Clientes">
      <h3>Clientes</h3>
    </div>

    <div class="card" data-module="productos">
      <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Productos">
      <h3>Productos</h3>
    </div>

    <div class="card" data-module="cuadre">
      <img src="https://cdn-icons-png.flaticon.com/512/1484/1484562.png" alt="cuadre">
      <h3>cuadre</h3>
    </div>

    <div class="card" data-module="configuracion">
      <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="Configuracion">
      <h3>Configuración</h3>
    </div>
  </main>

 <footer class="footer">
    <p>Desarrollado por <strong>Sistemas-Oss</strong> © 2025 - <span class="empresa">TermoSport</span></p>
  </footer>
</body>
</html>
