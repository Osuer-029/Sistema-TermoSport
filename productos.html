<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

<body>
  <header class="header">
    <h1>GestiÃ³n de Productos</h1>
    <div class="nav-buttons">
      <a href="inicio.html" class="btn-secondary">â¬… Volver</a>
      <button id="logoutBtn" class="btn-primary">Cerrar sesiÃ³n</button>
    </div>
  </header>

  <main class="content">
    <!-- ======== FORMULARIO ======== -->
    <section class="form-section">
      <h2 id="form-title">Agregar producto</h2>
      <form id="productoForm">
        <input type="hidden" id="productoId" />

        <div class="form-group">
          <label for="nombre">Nombre del producto</label>
          <input type="text" id="nombre" placeholder="Ejemplo: Camiseta Termo" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="costo">Costo ($)</label>
            <input type="number" id="costo" min="0" step="0.01" placeholder="Ej: 100" required />
          </div>

          <div class="form-group">
            <label for="precio">Precio ($)</label>
            <input type="number" id="precio" min="0" step="0.01" placeholder="Ej: 250" required />
          </div>

          <div class="form-group">
            <label for="porMayor">Precio por Mayor ($)</label>
            <input type="number" id="porMayor" min="0" step="0.01" placeholder="Ej: 200" required />
          </div>
        </div>

        <div class="form-group">
          <label for="stock">Stock disponible</label>
          <input type="number" id="stock" min="0" placeholder="Ej: 50" required />
        </div>

        <div class="form-group">
          <label for="imagen">Imagen del producto</label>
          <input type="file" id="imagen" accept="image/*" />
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-primary">ðŸ’¾ Guardar producto</button>
          <button type="button" id="cancelEditBtn" class="btn-secondary" style="display:none;">Cancelar ediciÃ³n</button>
        </div>
      </form>
    </section>

    <!-- ======== LISTADO ======== -->
    <section class="list-section">
      <h2>Inventario actual</h2>

      <div class="search-bar">
        <input
          type="text"
          id="buscador"
          placeholder="ðŸ” Buscar producto..."
          autocomplete="off"
        />
      </div>

      <div id="productosGrid" class="productos-grid">
        <p class="empty">Cargando productos...</p>
      </div>
    </section>
  </main>
